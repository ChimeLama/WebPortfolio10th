<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="lab16.css" rel="stylesheet" type="text/css" /><!--link to css to connect it to your html-->
  </head>
  <body>
 <div class="wrapper">
			<!--this after div is the code for the result after you put your information and shows you your answer.--> 
			
			<div id="after">
				<section class="section_info">
					<h1 style="font-size: 3.5em;  margin-bottom: 0.3em;">Registered Info</h1>
					<h4 style="margin-bottom: 3em; color:black">Thank you for registering!</h4>
				</section>

				<section class="section_userform">
					<div class="break">
						<p class="result_label">Your name:</p>
						<p class="result" id="nameResult"></p>
					</div>
					<div class="break">
						<p class="result_label">Your Email:</p>
						<p class="result" id="emailResult"></p>
					</div>
					<div class="break">
						<p class="result_label">Your Phone:</p>
						<p class="result" id="phoneNumResult"></p>
					</div>
					
					<div class="break buttonWrapper">
							<input id="goBack" class="button" type="button" value="Return" onClick="returnHome();">
            <!--this is return button-->
						</div>
				</section>
			</div>
			
			
			<!--this div has the blank space to hold your information-->
			<div id="before">
			
				<section class="section_info">
					<h1>Register</h1>
				</section>

				<hr id="line">

				<section class="section_userform">
					<form name="userform">

						<div class="break">
							<p class="input_label">Name:</p>
							<input class="textbox" id="user_name" type="text" name="input_username" placeholder=""/>
						</div>
<!--this is the typing box for ur name-->
						<div class="break">
							<p class="input_label">Email:</p>
							<input class="textbox" id="user_email" type="text" name="input_email" placeholder=""/>
						</div>
<!--this is the typing box for ur email-->
						<div class="break">
							<p class="input_label">Phone:</p>
							<input class="textbox" id="user_phoneNumber" type="text" name="input_phoneNum" placeholder=""/>
						</div>
<!--this is the typing box for ur phone number-->
						<div class="break buttonWrapper">
							<input id="input_username_button" class="button" type="button" value="submit" onClick="submitForum();">
						</div>

					</form>
				</section>
			</div>
   <!--this script with src to my javascript connects it to my html-->
    <script src="lab16.js">
      
    </script>
    </div> <a href="../../index.html">GO BACK HOME</a>
  </body>
</html>
